# time parameter

mov_time : 4.0		# movement time

via_num : 0		# via-point number
via_time : [ 4.0 ] # via-point time


# via-point pose [deg]

via_pose :
  1 : [ 0.0 ]       # r_shoulder_pitch
  2 : [ 0.0 ]       # r_shoulder_roll
  3 : [ -15.0 ]     # l_shoulder_pitch
  4 : [ 15.0 ]      # l_shoulder_roll
  5 : [ 0.0 ]       # r_hip_roll
  6 : [ 0.0 ]       # r_hip_pitch
  7 : [ 0.0 ]       # r_ankle_pitch
  8 : [ 0.0 ]       # r_ankle_roll
  9 : [ 0.0 ]       # l_hip_roll
  10 : [ 0.0 ]      # l_hip_pitch
  11 : [ 0.0 ]      # l_ankle_pitch
  12 : [ 0.0 ]      # l_ankle_roll


# target pose [deg]

tar_pose :
  1 : 0        	# r_sho_pitch
  2 : 0         # l_sho_pitch
  3 : 0        	# r_sho_roll
  4 : 0   	    # l_sho_roll
  5 : 0   	    # r_el
  6 : 0         # l_el
  7 : 0   	    # r_hip_yaw
  8 : 0   	    # l_hip_yaw
  9 : 0   	    # r_hip_roll
  10 : 0   	    # l_hip_roll
  11 : 0   	    # r_hip_pitch
  12 : 0   	    # l_hip_pitch
